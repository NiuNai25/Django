{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %} Магазин {% endblock %}</title>
    <link href="{% static "base.css" %}" rel="stylesheet">
    <link href="{% static "font-awesome.min.css" %} rel="stylesheet">
    <link href="{% static "solid.min.css" %} rel="stylesheet"  >
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
</head>
<script>
    function inc() {
        let number = document.querySelector('[name="quantity"]');
        number.value = parseInt(number.value) + 1;
    }

    function dec() {
        let number = document.querySelector('[name="quantity"]');
        if (parseInt(number.value) >= 1) {
            number.value = parseInt(number.value) - 1;
        }
    }
</script>
<body style="display: flex;font-family: sans-serif;font-size: 25px;width: 90%;min-width: 900px;flex-direction: column;">
<div class="top_side">    
<div id="header" class="header">
    <a href="/" class="text_link">Магазин</a>
</div>
<div id="subheader" class="subheader">
    <div class="cart" style="display: flex;    flex-direction: row;"> 
        {% with total_items=cart|length %}
            {% if cart|length > 0 %}
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <a href="{% url "cart:cart_detail" %}" class="text_link">
                    {{ total_items }} шт.,
                    {{ cart.get_total_price }}<i class="fa fa-rub" aria-hidden="true"></i>
                </a>
            {% else %}
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>0 шт., 0<i class="fa fa-rub" aria-hidden="true"></i> {% endif %}{% endwith %}
    </div>


</div>
</div>
<div id="content" class = "content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
